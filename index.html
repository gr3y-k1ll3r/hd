<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru dragostea mea, Diana ü•∞</title>

    <meta property="og:title" content="Pentru dragostea mea, Diana ü•∞">
    <meta property="og:description" content="Te iubesc! ü´∂">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gr3y-k1ll3r.github.io/hd/">
    <style>
        :root {
            --bg-color: #fdf5e6;
            --text-color: #5d4037;
            --heart-red: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease;
            cursor: pointer;
        }

        .pulsing-heart {
            font-size: 100px;
            color: var(--heart-red);
            animation: pulse 1.5s infinite;
            filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.5));
        }

        .tap-text {
            margin-top: 25px;
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.6;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 3s ease;
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .tree-svg {
            width: 220px;
            margin: 5px auto;
            display: block;
        }

        .timer-label { font-size: 0.85rem; margin-top: 15px; color: #8d6e63; font-style: italic; }
        .timer-display {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 8px;
            border-top: 1px solid #d7ccc8;
            padding-top: 12px;
            color: var(--text-color);
        }

        .falling-heart {
            position: absolute;
            top: -30px;
            color: var(--heart-red);
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="love-audio" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen" onclick="startApp()">
        <div class="pulsing-heart">‚ù§</div>
        <div class="tap-text">ApasƒÉ inima</div>
    </div>

    <div id="main-content">
        <div class="message">
            <h2>Pentru dragostea vie»õii mele:</h2>
            <p>DacƒÉ a»ô putea alege un loc sigur,<br>acela ar fi l√¢ngƒÉ tine.</p>
            <p>Cu c√¢t petrec mai mult timp cu tine,<br>cu at√¢t te iubesc mai mult.</p>
            <br>
            <strong>‚Äî Te iubesc!</strong>
        </div>

        <svg class="tree-svg" viewBox="0 0 200 200">
            <rect x="96" y="150" width="8" height="30" fill="#5d4037" />
            <path d="M100 150 Q165 150 175 90 T100 25 T25 90 T100 150" fill="#ff4d6d" opacity="0.8"/>
            <path d="M100 140 Q145 140 155 100 T100 55 T45 100 T100 140" fill="#ff85a1" opacity="0.6"/>
            <text x="85" y="85" fill="white" font-size="14">‚ù§</text>
            <text x="110" y="70" fill="white" font-size="10">‚ù§</text>
            <text x="105" y="105" fill="white" font-size="12">‚ù§</text>
            <text x="75" y="115" fill="white" font-size="9">‚ù§</text>
            <text x="125" y="95" fill="white" font-size="11">‚ù§</text>
        </svg>

        <div class="timer-label">Iubirea mea pentru tine a √Ænceput acum...</div>
        <div id="timer" class="timer-display"></div>
    </div>

    <script>
        const startDate = new Date(2017, 5, 25, 22, 0, 0);
        const audio = document.getElementById('love-audio');

        audio.load();

        function startApp() {
            // –ó–∞–ø—É—Å–∫ –∞—É–¥–∏–æ
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => { console.log("Music started"); })
                .catch(e => { setTimeout(() => { audio.play(); }, 150); });
            }

            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');
            
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                main.style.visibility = 'visible';
                main.style.opacity = '1';
                setInterval(createFallingHeart, 300);
            }, 1500);
        }

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            const display = document.getElementById('timer');
            if(display) {
                display.innerHTML = `${days} zile, ${hours} ore, ${minutes} min, ${seconds} sec`;
            }
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 18 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
